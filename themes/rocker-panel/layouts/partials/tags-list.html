{{ $taxo := "tags" }}
<ul class="{{ $taxo }}">
  {{ range .Param $taxo }}
    {{ $name := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
      <li><a class="content-tag" href="{{ .Permalink }}"><i class="{{ .Params.iconClassList }}"></i>{{ $name }}</a></li>
    {{ end }}
  {{ end }}
</ul>
